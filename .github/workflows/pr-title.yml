name: ✅ Check PR Title

on:
  workflow_call:
    inputs:
      sparse-checkout-cone-mode:
        description: "Whether to use cone mode for sparse checkout"
        type: boolean
        required: false
        default: false
      sparse-checkout:
        description: "Files to checkout"
        type: string
        required: false
        default: "commitlint.config.js"
      commitlint-help-url:
        description: "URL with help on commit format rules"
        type: string
        required: false

permissions:
  pull-requests: write
  issues: write # Update issue labels

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Only fetch the config file from the repository
          sparse-checkout-cone-mode: ${{ inputs.sparse-checkout-cone-mode }}
          sparse-checkout: ${{ inputs.sparse-checkout }}

      - name: 📦 Install dependencies
        run: npm install --global @commitlint/config-conventional commitlint

      - name: 🔍 Check PR title with commitlint
        id: title-check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          HELP_URL: ${{ inputs.commitlint-help-url }}
        run: echo "$PR_TITLE" | npx commitlint --help-url $HELP_URL

      - name: 🏷️ Manage label based on PR title check result
        if: always()
        uses: material-extensions/add-labels@v1.0.4
        with:
          labels: "🔤 invalid title"
          action: ${{ steps.title-check.outcome == 'failure' && 'add' || 'remove' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
